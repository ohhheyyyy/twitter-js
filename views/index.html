{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img alt="profile photo" src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      <h2>{{title}}</h2>
      {% for tweet in tweets %}

      <div class="separateTweets">
        <p class="tweetUserName"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></p>
        <p class="tweetText">{{tweet.text}}</p>
        <a href="#">Re-Tweet</a>
        </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
